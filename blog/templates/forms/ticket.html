{% extends 'parent/base.html' %}
{% load i18n %}
{% block title %}ticket form{% endblock %}
{% block content %}
    <section class="py-4">
        <div class="container">
            <div class="row pb-4">
                <div class="col-12">
                    <!-- Title -->
                    <h1 class="mb-0 h3">{% trans 'ارسال تیکت به پشتیبانی' %}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <!-- Chart START -->
                    <div class="card border h-100">
                        <!-- Card body -->
                        <div class="card-body">
                            <!-- Form START -->
                            <form method="post" novalidate>
                                {% csrf_token %}
                                <p>{{ form.non_field_errors }}</p>
                                {{ form.as_p }}
                                <br>
                                <button class="btn btn-primary" type="submit">{% trans 'ارسال تیکت' %}</button>
                            </form>
                            <!-- Form END -->
                        </div>
                    </div><!-- Chart END -->
                </div>
            </div>
        </div>
    </section>
{% endblock %}
