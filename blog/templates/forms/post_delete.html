{% extends 'parent/base.html' %}
{% load jformat %}
{% load i18n %}
{% block title %}post delete{% endblock %}

{% block content %}
    <div class="centered mb-4 text-center">
        <h2 class="h1 m-0"> {% trans 'آیا از حذف پست مطمعن هستید؟' %}</h2>
        <br>
        <a href="{% url 'blog:profile' %}" class="btn btn-dark mb-0">{% trans 'برگشت به صفحه پروفایل' %}</a>
    </div>
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="centered mb-4 text-center">
            <input type="submit" class="btn btn-primary center" value="{% trans 'حذف' %}">
        </div>
    </form>
{% endblock %}
