{% extends 'parent/base.html' %}

{% load jformat %}

{% block content %}

        <h2 class="h1 m-0"> {% trans 'آیا از حذف تصویر مطمعن هستید؟' %} </h2>
        <br>
        <a href="{% url 'blog:profile' %}" class="btn btn-dark mb-0">{% trans 'برگشت به صفحه پروفایل' %}</a>
    </div>
    <br>
    <form method="post">

        <div class="centered mb-4 text-center">

        </div>
    </form>
{% endblock %}
