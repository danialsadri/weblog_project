{% extends 'parent/base.html' %}
{% load i18n %}
{% block title %}reset password{% endblock %}

{% block content %}
    {% if validlink %}
        <section class="py-4">
            <div class="container">
                <div class="row pb-4">
                    <div class="col-12">
                        <!-- Title -->
                        <h1 class="mb-0 h3">{% trans 'گذرواژه جدید را وارد کنید' %}</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <!-- Chart START -->
                        <div class="card border h-100">
                            <!-- Card body -->
                            <div class="card-body">
                                <!-- Form START -->
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button class="btn btn-primary" type="submit">{% trans 'تغییر پسورد' %}</button>
                                </form>
                            </div>
                            <!-- Form END -->
                        </div><!-- Chart END -->
                    </div>
                </div>
            </div>
        </section>
    {% else %}
        <div class="centered mb-4 text-center">
            <p class="h1 m-0">{% trans 'لینک تغییر پسورد شما معتبر نیست' %}</p>
        </div>
    {% endif %}
{% endblock %}
